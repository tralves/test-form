<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="refresh" content="2"> -->
    <title>Document</title>

     <!-- Bootstrap core CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        /* label {
            color: blue;
        } */
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h1>Contacto</h1>
            </div>
        </div>
        <form novalidate class="" method="POST">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <label for="name">Nome:</label>
                    <input name="username" id="name" class="form-control" type="text" required/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-6 offset-md-3">
                    <label for="email">Email:</label>
                    <input name="email" id="email" class="form-control" type="email" required/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-6 offset-md-3">
                    <label for="phone">Telefone:</label>
                    <input name="phone" id="phone" class="form-control" type="tel"/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-6 offset-md-3">
                    <label for="message">Mensagem:</label>
                    <textarea name="message" id="message" class="form-control" required></textarea>
                </div>
            </div>
            <div class="col-12 col-md-6 offset-md-3 mt-3">
                <label for="replyAs">Desejo receber a resposta por:</label>
                <div class="custom-control custom-radio">
                    <input type="radio" id="replyAs1" select name="replyAs" value="email" class="custom-control-input" checked="checked">
                    <label class="custom-control-label" for="replyAs1">Email</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="replyAs2" name="replyAs" class="custom-control-input">
                    <label class="custom-control-label" for="replyAs2">SMS</label>
                  </div>
            </div>
            <div class="row mt-3">
                <div class="col-12 col-md-6 offset-md-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script>
        var form = $("form")[0];

        form.addEventListener('submit', validateForm, false);

        function validateForm(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }
    </script>
</body>
</html>
